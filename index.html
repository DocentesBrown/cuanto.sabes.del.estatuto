<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Estatuto Docente - Cap. XII</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.4/tabletop.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3efdc;
      margin: 0;
      padding: 0;
      color: #24496e;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 15px;
    }
    h1 {
      text-align: center;
      color: #4d3069;
    }
    .question {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: none;
      border-radius: 8px;
      background: #3d8fb0;
      color: white;
      font-size: 16px;
    }
    .options button:hover {
      background: #24496e;
    }
    #timer {
      font-size: 20px;
      text-align: center;
      margin: 10px 0;
      color: #da6863;
    }
    #score {
      font-size: 20px;
      text-align: center;
      margin: 15px 0;
    }
    #leaderboard {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th {
      background: #24496e;
      color: white;
      padding: 8px;
    }
    td {
      padding: 8px;
      text-align: center;
    }
    .fixed-buttons {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .fixed-buttons button {
      background: #da6863;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
    }
    .fixed-buttons button:hover {
      background: #4d3069;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Juego Estatuto Docente<br><small>Cap√≠tulo XII - Del Ingreso</small></h1>
    <div id="game"></div>
    <div id="timer"></div>
    <div id="score"></div>
    <div id="leaderboard"></div>
  </div>

  <!-- Botones fijos -->
  <div class="fixed-buttons">
    <button onclick="showLeaderboard()">Tabla de Posiciones</button>
    <button onclick="window.open('https://drive.google.com/file/d/1ct0y2Phs9b45tcL2kLm8Cl6fA6dw8Y_F/view?usp=sharing','_blank')">üìï Estatuto</button>
    <button onclick="clearLeaderboard()">üóëÔ∏è Limpiar Tabla</button>
  </div>

  <script>
    const questions = [
      {
        question: "¬øQui√©nes pueden ingresar a la docencia seg√∫n el Estatuto?",
        options: ["S√≥lo ciudadanos argentinos", "Personas con t√≠tulo habilitante", "Mayores de 21 a√±os", "Graduados universitarios"],
        correct: 1
      },
      {
        question: "¬øQu√© organismo confecciona los listados oficiales de aspirantes?",
        options: ["Ministerio de Educaci√≥n", "Consejo Escolar", "Jefatura Distrital", "Sindicatos Docentes"],
        correct: 1
      },
      {
        question: "¬øQu√© requisito es indispensable para ingresar?",
        options: ["Experiencia previa", "Antecedentes docentes", "T√≠tulo habilitante", "Ser mayor de 25 a√±os"],
        correct: 2
      },
      {
        question: "¬øC√≥mo se realiza la inscripci√≥n de aspirantes?",
        options: ["De forma presencial en escuelas", "En la Direcci√≥n General de Cultura y Educaci√≥n", "En el Consejo Escolar", "En los sindicatos"],
        correct: 2
      },
      {
        question: "¬øCu√°l es el criterio principal para el orden de m√©rito?",
        options: ["Edad", "Antig√ºedad", "Promedio del t√≠tulo y antecedentes", "Fecha de inscripci√≥n"],
        correct: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 20;
    let playerName = prompt("Ingrese su nombre para jugar:");

    function startGame() {
      score = 0;
      currentQuestion = 0;
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        endGame();
        return;
      }

      document.getElementById("timer").innerText = `Tiempo: 20s`;
      timeLeft = 20;

      let q = questions[currentQuestion];
      let html = `<div class="question">${q.question}</div><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<button onclick="checkAnswer(${i})">${opt}</button>`;
      });
      html += `</div>`;
      document.getElementById("game").innerHTML = html;

      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `Tiempo: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          currentQuestion++;
          showQuestion();
        }
      }, 1000);
    }

    function checkAnswer(answer) {
      clearInterval(timer);
      if (answer === questions[currentQuestion].correct) {
        score += 100 + timeLeft * 5;
      }
      currentQuestion++;
      showQuestion();
    }

    function endGame() {
      document.getElementById("game").innerHTML = `<h2>Juego Terminado</h2><p>Puntaje final: ${score}</p>`;
      document.getElementById("timer").innerHTML = "";
      saveScore(playerName, score);
    }

    // === Google Sheet Integration ===
    const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTFNEEMMAkTPZV1gXGlBs6mkttfhVWzfANbuCaY0VDEvL_KrxFbQ6B3TZn6E3EWKM6uxgkQ7URGoR-t/pub?gid=0&single=true&output=csv';

    function showLeaderboard() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        simpleSheet: true,
        callback: function(data) {
          let html = "<h2>Tabla de Posiciones</h2><table><tr><th>Jugador</th><th>Puntaje</th></tr>";
          data.forEach(row => {
            html += `<tr><td>${row.Jugador}</td><td>${row.Puntaje}</td></tr>`;
          });
          html += "</table>";
          document.getElementById("leaderboard").innerHTML = html;
        }
      });
    }

    function saveScore(name, score) {
      alert("‚ö†Ô∏è Atenci√≥n: Para guardar los puntajes en la tabla compartida se necesita un script de Google Apps Script. Actualmente solo se lee la tabla.");
    }

    function clearLeaderboard() {
      let clave = prompt("Ingrese la clave para limpiar la tabla:");
      if (clave === "NestorVive#1982") {
        alert("‚ö†Ô∏è Para limpiar la tabla en Google Sheets tambi√©n se necesita Apps Script.");
      } else {
        alert("Clave incorrecta.");
      }
    }

    startGame();
  </script>
</body>
</html>
